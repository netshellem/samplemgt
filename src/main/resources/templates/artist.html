<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/img/favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Custom styles for this template -->

    <link rel="stylesheet" type="text/css"
          href="/css/bootstrap-table.css" th:href="@{/css/bootstrap-table.min.css}"/>

    <link rel="stylesheet" type="text/css"
          href="/css/bootstrap-table-filter-control.css"
          th:href="@{/css/bootstrap-table-filter-control.css}"/>
    <link href="/css/bootstrap-editable.css" type="text/css"
          rel="stylesheet" th:href="@{/css/bootstrap-editable.css}"/>
    <!-- Optional theme-->
    <link rel="stylesheet" type="text/css"
          href="/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/datetimepicker.css" th:href="@{/css/datetimepicker.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrapValidator.css"  th:href="@{/css/bootstrapValidator.css}"/>
    <title>样衣管理系统</title>
</head>
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap/bootstrap.min.js"></script>
<script src="/js/bootstrap/bootstrap-table.js"></script>
<script src="/js/bootstrap/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/js/bootstrap/bootstrap-table-filter-control.js"></script>
<script src="/js/bootstrap/bootstrap-editable.js"></script>
<script src="/js/bootstrap/bootstrap-table-editable.js"></script>
<script src="/js/bootstrap/bootstrap-datetimepicker.js"></script>
<script src="/js/bootstrap/locale/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="/js/bootstrap/bootstrapValidator.js"></script>

<body>

<div class="container">
    <h2>样衣管理系统</h2>
    <br>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li  th:each="year : ${navilist}">
            <a  th:with="isActive=(${year}==${ActiveYear})" th:class="${isActive}?'nav-link active': 'nav-link'"
                th:href="@{'/home/' + ${year}}" th:text="${year}"></a>
        </li>

        <li class="dropdown pull-right"><a href="#"
                                           data-toggle="dropdown" class="dropdown-toggle">管理<strong
                class="caret"></strong></a>
            <ul class="dropdown-menu">
                <li><a href="/artist">人员管理</a></li>
                <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a href="/admin/user">用户管理</a></li>
                <li><a href="#" data-toggle="modal" data-target="#ChangePasswordModal">修改密码</a></li>
                <li class="divider"></li>
                <li><a href="/logout">注销</a></li>
            </ul></li>
    </ul>
    <div class="modal fade" id="ChangePasswordModal" tabindex="-1" role="dialog" aria-labelledby="ChangePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ChangePasswordModalLabel">修改密码</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="password-modal-form">
                        <div class="form-group">
                            <label for="pass" class="form-control-label">新密码</label>
                            <div class="controls">
                                <input type="password" class="form-control" id="pass" name="pass">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm" class="form-control-label">再次输入密码</label>
                            <div class="controls">
                                <input type="password" class="form-control" id="confirm" name="confirm"></div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary" name="subpass" id="subpass">确认</button>
                </div>
            </div>
        </div>
    </div>
<br>
    <div id="toolbar">
        <button id="addbtn" class="btn  btn-success" data-toggle="modal" data-target="#artistModal">
            新增人员
        </button>
        <div class="modal fade" id="artistModal" tabindex="-1" role="dialog" aria-labelledby="artistModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="artistModalLabel">新增人员</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="artist-modal-form">
                            <div class="form-group">
                                <label for="userName" class="form-control-label">姓名</label>
                                <input type="text" class="form-control" id="userName" name="userName">
                            </div>
                            <div class="form-group">
                                <label for="workType" class="form-control-label">工作岗位</label>
                                <select  class="form-control" id="workType">
                                    <option value="设计师">设计师</option>
                                    <option value="版师">版师</option>
                                    <option value="样衣师">样衣师</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary" id="subworker">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <table id="artisttable"
               data-toolbar="#toolbar"
               data-search="true"
               data-editable-emptytext="-">
        </table>

</div>
<script type="text/javascript" src="/js/password.js"></script>
<script type="text/javascript">

    $(function () {
        $('#artist-modal-form').bootstrapValidator({
　　　　　　　　message: 'This value is not valid',
            　feedbackIcons: {
                　　　　　　　　valid: 'glyphicon glyphicon-ok',
                　　　　　　　　invalid: 'glyphicon glyphicon-remove',
                　　　　　　　　validating: 'glyphicon glyphicon-refresh'
            　　　　　　　　   },
            fields: {
                userName: {
                    message: '姓名验证失败',
                    validators: {
                        notEmpty: {
                            message: '姓名不能为空'
                        },
						stringLength : {
							min : 2,
							max : 30,
							message : '姓名长度必须大于2小于30'
						},
                        remote: {
                            type: 'POST',
                            contentType: 'application/json;charset=utf-8',
                            url: '/ValidateWorkerName',
                            dataType: 'json',
                            data: JSON.stringify({
                                userName:  $('#userName').val()
                            }),
                            message: '姓名重复'
                        }
                    }
                }
            }
        });
    })
</script>
<script>
 $('#ChangePasswordModal').on('hidden.bs.modal', function(){
   $('#pass').val("");
   $('#confirm').val("");
   $('#password-modal-form').bootstrapValidator('resetForm', true);

   //$("#password-modal-form").data('bootstrapValidator').destroy();


//formValidator();
   });
</script>
<script>
 $('#artistModal').on('hidden.bs.modal', function(){
   $('#userName').val("");
   $('#artist-modal-form').data('bootstrapValidator').resetForm(true);
   });
</script>
<script type="text/javascript">
$(document).ready(function(){
$("#subworker").click(function(e){
	if($('#artist-modal-form').data('bootstrapValidator').isValid()){
    var params = {};
     params['workerName'] = $('#userName').val();

    $('#artist-modal-form').find('select[id]').each(function () {
        params[$(this).attr('id')] = $(this).val();
    });
     $.ajax({
                url: "/AddWorker",
                contentType: "application/json;charset=utf-8",
                dataType : 'json',
                type: "POST",
                data : JSON.stringify(params),
                success: function(data){
                    $('#artist-modal-form').data('bootstrapValidator').resetForm(true);
                    $("#artistModal").modal('hide');
                    var $parent =  $('#artisttable');
                     $parent.bootstrapTable('refresh');
                },
                error:function(){
                    alert("添加失败");
                    $('#artist-modal-form').data('bootstrapValidator').resetForm(true);
                    $("#artistModal").modal('hide');
                }
                });
	}else{
		alert('校验失败');
	}
   });
 });

</script>

<script type="text/javascript">
 $(function () {
 $('#artisttable').bootstrapTable({
        locale:'zh-CN',
        ajax : function (request) {
                $.ajax({
                    type : "get",
                    url : "/GetAllWorkers",
                    contentType: "application/json;charset=utf-8",
                    success : function (msg) {
                        request.success({
                            row : msg
                        });
                        $('#artisttable').bootstrapTable('load', msg);
                    },
                    error:function(){
                        console.log('fail to load data');
                    }
                });
            },

		cache:'false',
		pagination:'true',
		sidePagination: 'client',
		clickToSelect: true,
        pageNumber: 1,
        pageSize: 25,
        pageList: [10, 25, 50, 100],
        striped: true,
        sortName:'id',
		sortOrder: 'desc',
		height: 680,
        uniqueId: 'cid',
        cardView: false,
        detailView: false,
        columns: [
 		{
 			field: 'sid',
 			title: '序号',
 			formatter: function(value, row,index)
 			{
 				return index +1;
 			}
 		},
 		 {
 			field: 'id',
 			visible: false
 		},
 		 {
 			field: 'workerName',
 			title: '姓名'
 		},
 		{
 			field: 'workType',
 			title: '类型'
 		},
 		{
 			field: 'cdate',
 			title: '创建时间'
 		}
 		,
 		{
 			field: 'enabled',
 			editable: {
                        type: 'select',
                        title: '状态',
                        source:[{value:"1",text:"在职"},{value:"0",text:"离职"}]
             },
             sortable: true,
 			title: '状态'
 		}

 		],

        onEditableSave: function (field, row, oldValue, $el) {
                	$('#artisttable').bootstrapTable('resetView');
                    $.ajax({
                        type: "post",
                        contentType:"application/json;charset=utf-8",
                        url: "/UpdateWorker",
                        //date:row,
                        data:JSON.stringify(row),
                        success: function (data, status) {
                            if (status == "success") {
                                alert('提交数据成功');
                            }
                        },
                        error: function () {
                            alert('编辑失败');
                            console.log($el);
                            console.log(oldValue);
                            if ("undefined" === typeof oldValue) {
                                console.log("oldValue is undefined");
                                oldValue = '-';
                            }
                            $el[0].innerText = oldValue;

                        },
                        complete: function () {

                        }

                    });
                }
    });
 });
</script>

</body>
</html>
